<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>多图片转PDF (最终版 - 带扫描压缩)</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 2em; background-color: #f4f7f9; color: #333; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 600px; }
        h1 { text-align: center; color: #1a73e8; margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; }
        input[type="file"], input[type="text"], select { width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; background-color: white; }
        .checkbox-group, .slider-group { display: flex; align-items: center; }
        .checkbox-group input { margin-right: 0.5rem; }
        .slider-group input { flex-grow: 1; margin-right: 1rem; }
        .slider-group span { font-weight: bold; color: #1a73e8; }
        button { width: 100%; padding: 0.8rem 1.5rem; background-color: #1a73e8; color: white; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer; transition: background-color 0.3s; }
        button:disabled { background-color: #9ac3fe; cursor: not-allowed; }
        button:hover:enabled { background-color: #155ab6; }
        #image-list { font-style: italic; color: #555; max-height: 100px; overflow-y: auto; background: #f9f9f9; border: 1px solid #eee; padding: 0.5rem; border-radius: 4px; margin-top: 1rem; }
        #status { text-align: center; margin-top: 1rem; color: #666; min-height: 20px; font-weight: bold; }
        #scan-options { display: none; /* Initially hidden */ margin-top: 1rem; padding-top: 1rem; border-top: 1px solid #eee; }
        canvas { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <h1>多图片转PDF</h1>

        <div class="form-group">
            <label for="imageLoader">第一步：选择一张或多张图片</label>
            <input type="file" id="imageLoader" name="imageLoader" accept="image/*" multiple/>
        </div>
        
        <div id="image-list">未选择任何图片</div>

        <div class="form-group">
            <label for="fileName">第二步：输入PDF文件名</label>
            <input type="text" id="fileName" value="">
        </div>

        <div class="form-group">
            <label for="qualitySlider">第三步：调整常规图片质量 (JPEG)</label>
            <div class="slider-group">
                <input type="range" id="qualitySlider" min="0.1" max="1.0" value="0.3" step="0.1">
                <span id="qualityValue">0.3</span>
            </div>
        </div>

        <div class="form-group">
            <div class="checkbox-group">
                <input type="checkbox" id="scannerEffect">
                <label for="scannerEffect">可选：使用扫描效果</label>
            </div>
            <!-- NEW: Scan compression options -->
            <div id="scan-options">
                <label for="scanSize">扫描图片尺寸 (影响文件大小和清晰度)</label>
                <select id="scanSize">
                    <option value="original">高质量 (原始尺寸)</option>
                    <option value="medium" selected>均衡 (推荐, A4宽度)</option>
                    <option value="low">最小文件 (低分辨率)</option>
                </select>
            </div>
        </div>

        <button id="convertBtn" disabled>生成 PDF</button>

        <div id="status"></div>
        <canvas id="canvasOutput"></canvas>
    </div>

    <script>
        // --- 全局变量和DOM元素 ---
        const { jsPDF } = window.jspdf;
        
        const imageLoader = document.getElementById('imageLoader');
        const fileNameInput = document.getElementById('fileName');
        const qualitySlider = document.getElementById('qualitySlider');
        const qualityValueSpan = document.getElementById('qualityValue');
        const scannerEffectCheckbox = document.getElementById('scannerEffect');
        const scanOptionsDiv = document.getElementById('scan-options');
        const scanSizeSelect = document.getElementById('scanSize');
        const convertBtn = document.getElementById('convertBtn');
        const statusDiv = document.getElementById('status');
        const imageListDiv = document.getElementById('image-list');
        const canvas = document.getElementById('canvasOutput');
        
        let loadedImages = [];

        // --- 事件监听 ---
        imageLoader.addEventListener('change', async (e) => {
            const files = e.target.files;
            if (!files || files.length === 0) {
                imageListDiv.textContent = '未选择任何图片';
                loadedImages = [];
                convertBtn.disabled = true;
                return;
            }

            convertBtn.disabled = true;
            statusDiv.textContent = `正在加载 ${files.length} 张图片...`;
            
            const imagePromises = Array.from(files).map(file => new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => resolve(img);
                    img.onerror = reject;
                    img.src = event.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            }));

            try {
                loadedImages = await Promise.all(imagePromises);
                imageListDiv.textContent = `已成功加载 ${loadedImages.length} 张图片。`;
                statusDiv.textContent = '图片加载完成，可以生成PDF了。';
                convertBtn.disabled = false;
            } catch (error) {
                statusDiv.textContent = '部分图片加载失败，请检查文件格式。';
                console.error("图片加载失败:", error);
            }
        });
        
        qualitySlider.addEventListener('input', e => {
            qualityValueSpan.textContent = e.target.value;
        });

        // NEW: Show/hide scan options based on checkbox
        scannerEffectCheckbox.addEventListener('change', () => {
            scanOptionsDiv.style.display = scannerEffectCheckbox.checked ? 'block' : 'none';
        });

        convertBtn.addEventListener('click', async () => {
            if (loadedImages.length === 0) {
                statusDiv.textContent = '请先选择图片！';
                return;
            }
            convertBtn.disabled = true;
            try {
                await createMultiPagePdf();
            } catch (error) {
                console.error("处理失败:", error);
                statusDiv.textContent = `发生错误：${error.message}`;
            } finally {
                convertBtn.disabled = false;
            }
        });

        // --- 核心功能 ---

        /**
         * Processes a single image.
         * @returns {Promise<{imageDataUrl: string, format: 'JPEG'|'PNG', width: number, height: number}>}
         */
        async function processImage(imageElement, quality, applyScannerEffect, scanSize) {
            if (!applyScannerEffect) {
                // 非扫描模式：使用Canvas转为JPEG
                const ctx = canvas.getContext('2d');
                canvas.width = imageElement.naturalWidth;
                canvas.height = imageElement.naturalHeight;
                ctx.drawImage(imageElement, 0, 0);
                return {
                    imageDataUrl: canvas.toDataURL('image/jpeg', quality),
                    format: 'JPEG',
                    width: imageElement.naturalWidth,
                    height: imageElement.naturalHeight
                };
            } else {
                // 扫描模式：使用Jimp处理
                const jimpImage = await Jimp.read(imageElement.src);

                // 1. Resize based on selected size
                const resizeWidth = {
                    'original': jimpImage.getWidth(),
                    'medium': 1240,
                    'low': 800
                }[scanSize];

                if (jimpImage.getWidth() > resizeWidth) {
                    jimpImage.resize(resizeWidth, Jimp.AUTO);
                }

                // 2. Apply threshold effect
                jimpImage.threshold({ max: 140, autoGreyscale: true });

                // 3. Get base64 data as PNG for best compression
                const imageDataUrl = await jimpImage.getBase64Async(Jimp.MIME_PNG);
                
                return {
                    imageDataUrl: imageDataUrl,
                    format: 'PNG', // Use PNG for scanned images
                    width: jimpImage.getWidth(),
                    height: jimpImage.getHeight()
                };
            }
        }
        
        async function createMultiPagePdf() {
            const quality = parseFloat(qualitySlider.value);
            const useScanner = scannerEffectCheckbox.checked;
            const scanSize = scanSizeSelect.value;
            const PPI = 150;
            let doc;

            for (let i = 0; i < loadedImages.length; i++) {
                statusDiv.textContent = `正在处理第 ${i + 1} / ${loadedImages.length} 张图片...`;

                // Process image and get its data, format, and final dimensions
                const processed = await processImage(loadedImages[i], quality, useScanner, scanSize);
                
                // --- Add to PDF ---
                const pdfWidth = (processed.width / PPI) * 72;
                const pdfHeight = (processed.height / PPI) * 72;

                if (i === 0) {
                    doc = new jsPDF({
                        orientation: pdfWidth > pdfHeight ? 'landscape' : 'portrait',
                        unit: 'pt',
                        format: [pdfWidth, pdfHeight]
                    });
                } else {
                    doc.addPage([pdfWidth, pdfHeight], pdfWidth > pdfHeight ? 'landscape' : 'portrait');
                }
                
                doc.addImage(processed.imageDataUrl, processed.format, 0, 0, pdfWidth, pdfHeight, undefined, 'FAST');
            }

            statusDiv.textContent = '正在生成并保存PDF...';
            const fileName = fileNameInput.value.trim() || 'document-collection';
            doc.save(fileName + '.pdf');
            
            statusDiv.textContent = `PDF生成成功！包含 ${loadedImages.length} 页。`;
        }
    </script>
</body>
</html>
